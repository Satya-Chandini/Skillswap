<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Cards</title>
  <link rel="stylesheet" href="style8.css">
</head>
<body>
  <h1>Learning Dashboard</h1>

  <!-- Form to add new skill -->
  <div id="form-container">
    <select id="type">
      <option value="want">Want to Learn</option>
      <option value="teach">Can Teach</option>
    </select>
    <input type="text" id="skill" placeholder="Skill name">
    <input type="text" id="desc" placeholder="Short description">
    <button id="addCard">Add Card</button>
  </div>

  <div id="cards-container"></div>

  <script src="script8.js"></script>
</body>
</html>
